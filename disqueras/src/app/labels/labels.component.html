<div class="container">

  <h1>Disqueras</h1>
  <div class="form-group">
    <input type="text" class="form-control my-3" (ngModelChange)="filter($event)" [ngModel]="filterInput"  placeholder="Buscar">
  </div>
    <ul class="list-group">
      <li *ngFor="let label of filteredLabels" class="list-group-item">
        <h6><b>Nombre: </b>{{label.name}}</h6>
        <!-- <h6><b>Pais: </b>{{label.country}}</h6>
        <h6><b>Año Fundación: </b>{{label.year}}</h6> -->

        <button *ngIf='isLoggedIn' class="btn btn-primary" (click)="editLabel(label.id)">Editar</button>
        <button *ngIf='isLoggedIn' class="btn btn-danger" (click)="deleteLabel(label.id)">Eliminar</button>
        <button *ngIf='isLoggedIn' class="btn btn-info" (click)="viewInfo(label.id)">Ver más</button>
      </li>
    </ul>
    <a *ngIf='isLoggedIn' class="btn btn-primary" routerLink="/labels-form">Crear Dsiquera </a>
    
</div>
